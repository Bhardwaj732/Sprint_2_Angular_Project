    <ng-template #contentDetails let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title1">Book Details</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #f="ngForm" novalidate>
            <div class="cont">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Title</label>
                    <div class="input-group">
                      <input id="title1" class="form-control" readonly>
                    </div>
                  </div>
      
                  <div class="form-group">
                    <label>Author</label>
                    <div class="input-group">
                      <input id="author1" class="form-control" readonly>
                    </div>
                  </div>
      
                  <div class="form-group">
                    <label>Description</label>
                    <div class="input-group">
                      <input id="description1" class="form-control" readonly>
                    </div>
                  </div>
      
                  <div class="form-group">
                    <label>Price</label>
                    <div class="input-group">
                      <input id="price1" type="number" class="form-control" readonly>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>ISBN</label>
                    <div class="input-group">
                      <input id="isbn1" class="form-control" readonly>
                    </div>
                  </div>
      
                  <div class="form-group">
                    <label>Publish Date</label>
                    <div class="input-group">
                      <input id="publishDate1" class="form-control" readonly>
                    </div>
                  </div>
      
                  <div class="form-group">
                    <label>Last Updated On</label>
                    <div class="input-group">
                      <input id="lastUpdatedOn1" class="form-control" readonly>
                    </div>
                  </div>
      
                  <div class="form-group">
                    <label>Category Name</label>
                    <div class="input-group">
                      <input id="category1" class="form-control" readonly>
                    </div>
                  </div>
      
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
        </div>
      </ng-template>
